<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <a href="#">All Posts</a>
      <a href="#">Logout</a>
    </header>

    <div class="container">
      <h2>Posts Created by You</h2>
      <ul>
        <li>
          <a href="#">Post 1</a>
          <span>
            <a href="#">Edit</a> |
            <a href="#">Delete</a>
          </span>
        </li>
        <li>
          <a href="#">Post 2</a>
          <span>
            <a href="#">Edit</a> |
            <a href="#">Delete</a>
          </span>
        </li>
        <li>
          <a href="#">Post 3</a>
          <span>
            <a href="#">Edit</a> |
            <a href="#">Delete</a>
          </span>
        </li>
      </ul>

      <h2>Add a New Post</h2>
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">Add Post</button>
      </form>
    </div>
  </body>
</html>
